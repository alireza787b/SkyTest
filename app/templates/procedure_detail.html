<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procedure Detail</title>
</head>
<body>
    <h1>Procedure Detail</h1>
    <table>
        {% for label, value in procedure_details.items() %}
        <tr>
            <td><strong>{{ label }}:</strong></td>
            <td>{{ value or 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- Navigation Link -->
    <p><a href="{{ url_for('list_tests') }}">Back to List of Procedure</a></p>
</body>
</html>
