<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyTest Form</title>
</head>
<body>
    <h1>Flight Test Form</h1>
    <form action="{{ url_for('submit_form') }}" method="post">
        {% for group in formGroups %}
            <fieldset>
                <legend>{{ group.groupTitle }}</legend>
                {% for field in group.fields %}
                    <div>
                        <label for="{{ field.name }}">{{ field.label }}</label>
                        {% if field.type == "select" %}
                            <select name="{{ field.name }}" id="{{ field.name }}" {% if field.required %}required{% endif %}>
                                {% for option in field.options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        {% elif field.type == "textarea" %}
                            <textarea name="{{ field.name }}" id="{{ field.name }}" placeholder="{{ field.hint }}" {% if field.required %}required{% endif %}></textarea>
                        {% else %}
                            <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" placeholder="{{ field.hint }}" {% if field.required %}required{% endif %} {% if field.step %}step="{{ field.step }}"{% endif %}>
                        {% endif %}
                    </div>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
