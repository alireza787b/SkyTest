<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Detail</title>
    <style>
        .unit {
            font-size: 0.8em;
            margin-left: 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Test Detail</h1>
    <table>
        {% for label, data in test_details.items() %}
        <tr>
            <td><strong>{{ label }}:</strong></td>
            <td>
                {{ data.value }}
                {% if data.unit %}
                    <span class="unit">{{ data.unit }}</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- Navigation Link -->
    <p><a href="{{ url_for('list_tests') }}">Back to List of Tests</a></p>
</body>
</html>
