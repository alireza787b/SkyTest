{% extends "base.html" %}

{% block title %}Test Detail{% endblock %}

{% block content %}
<style>
    .unit {
        font-size: 0.8em;
        margin-left: 5px;
        color: #777;
    }
</style>

<div class="my-4">
    <h1>Test Detail</h1>
    <table class="table">
        <tbody>
            {% for label, data in test_details.items() %}
            <tr>
                <td><strong>{{ label }}:</strong></td>
                <td>
                    {{ data.value }}
                    {% if data.unit %}
                        <span class="unit">{{ data.unit }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('list_tests') }}" class="btn btn-secondary">Back to List of Tests</a></p>
</div>
{% endblock %}
