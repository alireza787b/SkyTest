{% extends "base.html" %}

{% block title %}Test List{% endblock %}

{% block content %}
<div class="my-4">
    <p><a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Back to Home</a></p>
    <h1>List of Tests</h1>
    <div class="list-group">
        {% for test in tests %}
            <a href="{{ url_for('view_test', test_id=test.id) }}" class="list-group-item list-group-item-action">
                {{ test.test_title }} - {{ test.date }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
