<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}SkyTest Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SkyTest Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('display_form') }}">Add a Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_tests') }}">View Test List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('display_procedure_form') }}">Add a New Procedure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_procedures') }}">View Procedures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('data_management') }}">Import/Export Data</a>
                </li>


                <!-- Add more navigation items here -->
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    {% block content %}
    <!-- Content overridden in child templates -->
    {% endblock %}
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Â© 2024 Test Management System by <a href="https://github.com/alireza787b/SkyTest" target="_blank">alireza787b/SkyTest</a></span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    ;(function () {
        const htmlElement = document.querySelector("html")
        if(htmlElement.getAttribute("data-bs-theme") === 'auto') {
          function updateTheme() {
            document.querySelector("html").setAttribute("data-bs-theme",
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
          }
           window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
          updateTheme()
        }
      })()
</script>
</body>
</html>
